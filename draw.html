<script>
    $(function () {

        if (!isWeixin) {

        }

        $(".rightRule").click(function () {
            $(".rule").show();
        });
        $(".rule").click(function () {

        });

        let arr = [{
            id: 1,
            text: '优惠8.08元',

        }]

        
        $(".draw .item").each(function (i) {
            $(this).find(".re div").text(arr[i].text);
        });        
        
        setTimeout(() => {
                $(".mask").addClass("display");
                $(".draw .item").addClass("move");
        }, 1000);
        setTimeout(() => {
            $(".draw .item .re").hide();
            $(".draw .item .mic").removeClass("display");
        }, 2000);

        //点击状态
        let canClick = 0;
        //翻牌
        $(".draw .item").click(function () {
            if (canClick == 1) {
                return false;
            }
            canClick = 1;
            $(this).find(".re div").text("谢谢惠顾+1000积分");
            let url = $(this).find(".mic").attr("src");
            let index = $(this).index();
            $(".draw .item").each(function (i) {
                if ($(this).index() != index) {
                    $(this).find(".re div").text(arr[i].text);
                }
            });
            $(".mask").removeClass("display");
            $(".a-img").attr("src", url);
            $(".a-img").addClass("animate");
            setTimeout(() => {
                $(".a-img").attr("src", "./img/img_coin_bg.png");
                $(".mask .context").removeClass("display");
            }, 1000);
            setTimeout(function() {
                window.location.href = 'result.html';
            }, 2000);
            
        });
    })
